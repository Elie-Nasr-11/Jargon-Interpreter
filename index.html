<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jargon Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: transparent;
      --text: #0077cc;
      --accent: #c42d88;
      --green-hover: #81be79;
      --green-light: #bddbb7;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 0;
    }

    textarea, #output {
      width: 100%;
      font-size: 13px;
      font-family: 'Source Code Pro', monospace;
      background: #ffffff;
      color: var(--text);
      border: 2px solid transparent;
      border-radius: 0;
      transition: border 0.3s, background-color 0.3s;
    }

    textarea {
      min-height: 200px;
      max-height: calc(1.5em * 30 + 20px);
      padding: 10px;
      overflow: auto;
      resize: none !important;
    }

    #output {
      min-height: 2em;
      max-height: calc(1.5em * 6 + 24px);
      padding: 24px;
      overflow: auto;
      transition: height 0.3s ease;
    }

    textarea::placeholder {
      color: var(--green-hover);
    }

    textarea:focus, textarea:hover {
      outline: none;
      border-color: var(--green-hover);
    }

    #output:hover {
      border-color: var(--green-hover);
    }

    .flash {
      background-color: var(--green-light) !important;
    }

    .button-row {
      display: flex;
      gap: 32px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 36px;
      border: 2px solid transparent;
      border-bottom: 2px solid var(--accent);
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: var(--accent);
      border-radius: 0;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      color: white;
    }

    .button-row:last-of-type button {
      font-size: 11px;
      padding: 10px 28px;
    }

    ::-webkit-scrollbar {
      width: 6px;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    textarea, #output {
      -ms-overflow-style: auto;
      scrollbar-width: thin;
    }

    #askModal {
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    #askModal input {
      padding: 10px;
      font-size: 14px;
      width: 300px;
    }

    #askModal button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="inputCode" placeholder="Write code here..."></textarea>
    <div class="button-row">
      <button onclick="sendCode()">Run Code</button>
    </div>

    <div id="output" tabindex="0"></div>
    
    <div id="askField" style="display:none; margin-top: 20px; gap: 10px; align-items: center; flex-wrap: wrap;">
      <input id="askInput" type="text" placeholder="Enter your answer..." style="padding: 10px; font-family: 'Source Code Pro', monospace; font-size: 13px; flex: 1; min-width: 200px;" />
      <button onclick="sendAnswer()">Submit</button>
    </div>
    
    <div class="button-row">
      <button onclick="copyInput()">Copy Input</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>
  </div>

  <div id="askModal">
    <div>
      <label id="askPrompt"></label>
      <input type="text" id="askResponse" />
      <button onclick="submitAsk()">Submit</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("inputCode");
    const output = document.getElementById("output");
    const askModal = document.getElementById("askModal");
    const askPrompt = document.getElementById("askPrompt");
    const askResponse = document.getElementById("askResponse");

    let askCallback = null;

    function resizeParent() {
      setTimeout(() => {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: 'resize', height }, '*');
      }, 50);
    }

    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      const max = parseInt(window.getComputedStyle(this).maxHeight);
      this.style.height = Math.min(this.scrollHeight, max) + "px";
      resizeParent();
    });

    function sendCode() {
      const input = textarea.value;
      output.textContent = "";
      fetch("https://jargon-engine.onrender.com/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ask) {
          askPrompt.textContent = data.ask;
          askResponse.value = "";
          askModal.style.display = "flex";
          askCallback = (answer) => {
            fetch("https://jargon-engine.onrender.com/answer", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ answer })
            })
            .then(r => r.json())
            .then(result => {
              if (result.ask) {
                askPrompt.textContent = result.ask;
                askResponse.value = "";
                askModal.style.display = "flex";
              } else {
                output.textContent = result.output;
                resizeParent();
              }
            });
          };
        } else {
          output.textContent = data.output;
          resizeParent();
        }
      })
      .catch(error => {
        output.textContent = "[ERROR] " + error.message;
        resizeParent();
      });
    }

    function submitAsk() {
      const response = askResponse.value.trim();
      askModal.style.display = "none";
      if (askCallback) {
        askCallback(response);
      }
    }

    function flashElement(element) {
      element.classList.add("flash");
      setTimeout(() => {
        element.classList.remove("flash");
        resizeParent();
      }, 1000);
    }

    function copyInput() {
      navigator.clipboard.writeText(textarea.value).then(() => {
        alert("Input copied to clipboard!");
        flashElement(textarea);
      });
    }

    function copyOutput() {
      navigator.clipboard.writeText(output.textContent).then(() => {
        alert("Output copied to clipboard!");
        flashElement(output);
        output.style.border = "2px solid var(--green-hover)";
      });
    }

    window.addEventListener('load', resizeParent);
    window.addEventListener('resize', resizeParent);
    new MutationObserver(resizeParent).observe(document.body, { childList: true, subtree: true, characterData: true });
  </script>
</body>
</html>
