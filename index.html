<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jargon Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: transparent;
      --text: #0077cc;
      --accent: #c42d88;
      --green-hover: #81be79;
      --green-light: #bddbb7;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 0;
    }

    textarea, #output {
      width: 100%;
      font-size: 13px;
      font-family: 'Source Code Pro', monospace;
      background: #ffffff;
      color: var(--text);
      border: 2px solid transparent;
      border-radius: 0;
      transition: border 0.3s, background-color 0.3s;
    }

    textarea {
      min-height: 200px;
      max-height: calc(1.5em * 30 + 20px);
      padding: 10px;
      overflow: auto;
      resize: none;
    }

    #output {
      min-height: 2em;
      max-height: calc(1.5em * 6 + 24px);
      padding: 24px;
      overflow: auto;
      transition: height 0.3s ease;
      white-space: pre-wrap; /* âœ… Ensures line breaks show up */
    }

    textarea::placeholder {
      color: var(--green-hover);
    }

    textarea:focus, textarea:hover {
      outline: none;
      border-color: var(--green-hover);
    }

    #output:hover {
      border-color: var(--green-hover);
    }

    .flash {
      background-color: var(--green-light) !important;
    }

    .highlight {
      animation: flash-green 0.5s;
    }

    @keyframes flash-green {
      from { background-color: #bddbb7; }
      to { background-color: white; }
    }

    .button-row {
      display: flex;
      gap: 32px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 36px;
      border: 2px solid transparent;
      border-bottom: 2px solid var(--accent);
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: var(--accent);
      border-radius: 0;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      color: white;
    }

    .button-row:last-of-type button {
      font-size: 11px;
      padding: 10px 28px;
    }

    ::-webkit-scrollbar {
      width: 6px;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    #askField {
      display: none;
      margin-top: 20px;
      gap: 12px;
      align-items: center;
    }

    #askField input {
      flex: 1;
      font-size: 13px;
      padding: 10px;
      font-family: 'Source Code Pro', monospace;
      border: 2px solid #c42d88;
      width: 60%;
    }

    #askField button {
      font-size: 12px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="inputCode" placeholder="Write code here..."></textarea>

    <div class="button-row">
      <button onclick="sendCode()">Run Code</button>
      <button onclick="resetAll()">Reset</button>
    </div>

    <div id="output" tabindex="0"></div>

    <div id="askField">
      <input id="askInput" type="text" placeholder="" />
      <button onclick="sendAnswer()">Submit</button>
    </div>

    <div class="button-row">
      <button onclick="copyInput()">Copy Input</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
